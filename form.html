<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Datalist Example</title>
</head>
<body>
    <h1>Sample Form with Datalist</h1>
    
    <form action="./submit.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="options">Choose an Option:</label>
        <select id="options" name="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="3" cols="40"></textarea><br><br>

        <label for="fruit">Favorite Fruit:</label>
        <input list="fruits" id="fruit" name="fruit" placeholder="Choose a fruit"><br><br>

        <datalist id="fruits">
            <option value="Apple">
            <option value="Banana">
            <option value="Orange">
            <option value="Mango">
            <option value="Pineapple">
            <option value="Grapes">
            <option value="Peach">
        </datalist>
        <button href="./submit.html">submit</button>
    </form>
    

</body>
</html>
